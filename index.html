<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div v-if="type === 'A'">
				A
			</div>
			<div v-else-if="type === 'B'">
				B
			</div>
			<div v-else-if="type === 'C'">
				C
			</div>
			<div v-else>
				Not A/B/C
			</div>
			<h1 v-show="show_h1">hello vue!</h1>
		</div>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					type: 'B',
					show_h1: true,
				},
			})
		</script>
	</body>
</html>
