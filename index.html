<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <p v-if="seen">现在你看到我了</p>
    <a v-bind:href="url">...</a>
    <div @click="click1">
        <div @click.stop="click2">
            click me
        </div>
    </div>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            seen: true,
            url: ""
        },
        methods:{
            click1: function () {
                console.log('click1......');
            },
            click2: function () {
                console.log('click2......')
            }
        }
    })
</script>
</body>
</html>
