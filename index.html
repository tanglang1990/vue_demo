<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <span>{{ msg }}</span><br/>
    <span v-once>这个将不会改变: {{ msg }}</span>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'hi vue'
        }
    })
    vm.$data.msg = 'hello vue'
</script>
</body>
</html>
