<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ msg }}</p>
    <p>Using mustaches: {{ rawHtml }}</p>
    <p>Using v-html directive: <span v-html="rawHtml"></span></p>
    <div v-bind:class="test_div">test...</div>
    <p>{{ number + 1 }}</p>
    <p>{{ ok ? 'YES' : 'NO' }}</p>
    <p>{{ message.split(' ').reverse().join(' ') }}</p>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'hi vue',
            rawHtml: '<span style="color: red">This should be red.</span>',
            test_div: 'blue',
            number: 10,
            ok: 1,
            message: 'html css js'
        }
    })
</script>
<style>
    .blue {
        color: blue;
        font-size: 100px
    }
</style>
</body>
</html>
