<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div>
				<button v-on:click="counter += 1"> 数值： {{counter}}</button><br />
			</div>
		</div>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					counter: 0,
				},
			})
			setTimeout(function() {
				vm.type = 'C'
			}, 3000);
		</script>
	</body>
</html>
