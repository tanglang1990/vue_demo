<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <div style="width: 200px; height: 200px; text-align: center; line-height: 200px"
         class="test"
         v-bind:class="{ active: isActive, green: isGreen}">
        hi vue
    </div>
    <div :style="{color:color, fontSize:size, background: isRed ? '#FF0000' : '#000000'}">
        hello vue
    </div>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            isActive: true,
            isGreen: false,
            color: '#FFFFFF',
            size: '50px',
            isRed: true
        },
    })
</script>
<style>
    .test{
        font-size: 30px;
    }
    .green{
        color: #00FF00;
    }
    .active{
        background: red;
    }
</style>
</body>
</html>
