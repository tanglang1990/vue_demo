<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ msg }}</p>
    <p>Using mustaches: {{ rawHtml }}</p>
    <p>Using v-html directive: <span v-html="rawHtml"></span></p>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'hi vue',
            rawHtml: '<span style="color: red">This should be red.</span>'
        }
    })
</script>
</body>
</html>
