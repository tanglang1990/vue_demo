<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div>
				<button v-on:click="counter += 1"> 数值： {{counter}}</button><br />
				<button v-on:click="greet">Greet</button>
			</div>
		</div>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					counter: 0,
					name: 'vue'
				},
				methods:{
					greet: function(){
						console.log('hi vue');
						console.log('hello ' + this.name )
					}
				}
			})
			setTimeout(function() {
				vm.type = 'C'
			}, 3000);
		</script>
	</body>
</html>
