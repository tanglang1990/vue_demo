<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<button-counter></button-counter>
		</div>
		<script>
			Vue.component('button-counter', {
				data: function() {
					return {
						count: 0
					}
				},
				template: '<button v-on:click="count++" >You clicked me {{ count }} times. </button>'
			})
			var vm = new Vue({
				el: "#app",
				data: {}
			})
		</script>
	</body>
</html>
