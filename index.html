<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div>
				<button v-on:click="counter += 1"> 数值： {{counter}}</button><br />
				<button v-on:click="greet('hello vue')">Greet</button><br />
				<button v-on:dblclick="greet_with_event('hello vue', $event)">GreetWitEvent</button><br />
			</div>
		</div>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					counter: 0,
					name: 'vue'
				},
				methods: {
					greet: function(msg) {
						console.log('hi vue');
						// `this` 在方法里指向当前 Vue 实例
						console.log('hi ' + this.name + '!' )
						console.log(msg);
					},
					greet_with_event: function(msg, event){
						 // `event` 是原生 DOM 事件
						console.log(event)
						console.log(event.type);
						console.log(event.target.tagName);
					}
				}
			})
			setTimeout(function() {
				vm.type = 'C'
			}, 3000);
		</script>
	</body>
</html>
